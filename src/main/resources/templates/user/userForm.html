<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Student Details</h2>
    <div>
        <form class="form-horizontal" th:object="${userForm}" th:action="@{/user}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p>Errors:</p>
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Validation Error</li>
                </ul>
            </div>

            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">surName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{surName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">yearOfStudies:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{yearOfStudies}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">fieldOfStudy:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fieldOfStudy}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">index:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{index}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password Conf:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{encryptedPassword}"/>
                </div>
            </div>

        </form>
    </div>
</div>

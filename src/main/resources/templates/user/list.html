<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Users List</h2>
        <table class="table table-striped">
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>surname</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="user : ${users}">
<!--                <td th:text="${user.student_id}"></td>-->
                <td th:text="${user.userName}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surName}"></td>
<!--                <td th:text="${user.yearOfStudies}"></td>-->
<!--                <td th:text="${user.fieldOfStudy}"></td>-->
<!--                <td th:text="${user.index}"></td>-->
                <td><a th:href="${'/user/show/' + user.id}">View</a> </td>
                <td><a th:href="${'/user/edit/' + user.id}">Edit</a> </td>
                <td><a th:href="${'/user/delete/' + user.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="/user/new">New USer</a>
            </div>
        </div>
</div>

</body>
</html>

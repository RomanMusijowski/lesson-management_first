<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header" th:object="${user}">
    <div class="container">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a th:href="${'/user/edit/'}">Edit me</a>
                </li>
                <li>
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:if="${not #lists.isEmpty(lessons)}">

    <h2>Users List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id </th>
            <th>title</th>
            <th>description</th>
            <th>teacherInfo</th>

            <th>Present</th>
            <th>Absent</th>
        </tr>
        <tr th:each="lesson : ${lessons}">
            <td th:text="${lesson.lesson_id}"></td>
            <td th:text="${lesson.title}"></td>
            <td th:text="${lesson.description}"></td>
            <td th:text="${lesson.teacherInfo}"></td>

            <td><a th:href="${'/user/addLesson/' + lesson.lesson_id}">Present</a> </td>
            <td><a th:href="${'/user/removeLesson/' + lesson.lesson_id}">Absent</a> </td>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Lesson Details</h2>
    <div>
        <form class="form-horizontal" th:object="${lessonForm}" th:action="@{/lesson}" method="post">

<!--            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">-->
<!--                <p>Errors:</p>-->
<!--                <ul>-->
<!--                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Validation Error</li>-->
<!--                </ul>-->
<!--            </div>-->
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p>Please Correct values in error below:</p>
            </div>


            <input type="hidden" th:field="*{lesson_id}"/>

            <div class="form-group"  th:class="${#fields.hasErrors('title')} ? 'form-group has-error' : 'form-group'">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{title}"/>

                        <span class="help-block">
                           <ul>
                               <li th:each="err : ${#fields.errors('title')}" th:text="${err}" />
                           </ul>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group"  th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                <div class="form-group">
                    <label class="col-sm-2 control-label">description:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{description}"/>

                        <span class="help-block">
                           <ul>
                               <li th:each="err : ${#fields.errors('description')}" th:text="${err}" />
                           </ul>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group"  th:class="${#fields.hasErrors('teacherInfo')} ? 'form-group has-error' : 'form-group'">
                <div class="form-group">
                    <label class="col-sm-2 control-label">teacherInfo:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{teacherInfo}"/>

                        <span class="help-block">
                           <ul>
                               <li th:each="err : ${#fields.errors('teacherInfo')}" th:text="${err}" />
                           </ul>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group"  th:class="${#fields.hasErrors('date')} ? 'form-group has-error' : 'form-group'">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Time:</label>
                    <div class="col-sm-8">
<!--                        <input type="text" class="form-control" th:field="*{time}"/>-->

                        <input  class="form-control" type="text" th:field="*{date}"
                               placeholder="dd-MM-yyyy HH:mm" title="Enter a date in this format: dd-MM-yyyy HH:mm"/>

                        <span class="help-block">
                           <ul>
                               <li th:each="err : ${#fields.errors('date')}" th:text="${err}" />
                           </ul>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
